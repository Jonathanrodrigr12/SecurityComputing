version: '3.7'

services:

  db:
    image: postgres
    container_name: postgres_ip
    volumes:
      - ./scripts/1-createtables.sql:/docker-entrypoint-initdb.d/1-createtables.sql
      - ./scripts/2-insert-data.sql:/docker-entrypoint-initdb.d/2-insert-data.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    ports:
      - 9932:5432
    networks:
      - api2  
  api:
    container_name: api_ip
    depends_on:
      - db
    ports:
      - 5040:5000
    build: .
    networks:
      - api2
    environment:
     - ALGORITHMS: "HS256"
     - KEY_PRIVATE: "ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg="
     - KEY_REGION: "https://restcountries.eu/rest/v2/alpha/"
     - KEY_IP_AWS: "https://ip-ranges.amazonaws.com/ip-ranges.json"
     - KEY_INFO_IP: "https://api.ip2country.info/ip?"
     - USER: postgres
     - PASSWORD: root
networks:
    api2: